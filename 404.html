<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const segment = 1;
    const path = window.location.pathname;
    const repo = '/cyan-js';
    
    sessionStorage.redirect = path;
    window.location.href = 
      path.split('/').slice(0, 1 + segment).join('/') + repo;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
